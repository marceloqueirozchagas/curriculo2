<section class="welcome_area p_120" id="about" *ngIf='aboutModel'>
  <div class="container">
    <div class="row welcome_inner">
      <div class="col-lg-12">
        <div class="welcome_text">
          <h4>{{ aboutModel.title }}</h4>
          <p>
            {{ aboutModel.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
